<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký với jQuery và AJAX</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Đăng Ký Tài Khoản</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" name="fullName">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3 d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Success message (hidden by default) -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                <div id="successMessage" class="alert alert-success d-none">
                    <h4 class="alert-heading">Đăng ký thành công!</h4>
                    <p>Cảm ơn bạn đã đăng ký tài khoản. Thông tin của bạn đã được gửi thành công.</p>
                    <hr>
                    <div id="userInfo"></div>
                </div>
            </div>
        </div>
    </div>    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="jquery-form.js"></script>
</body>
</html>
