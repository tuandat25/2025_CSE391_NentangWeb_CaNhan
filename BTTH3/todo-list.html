<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Việc</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
     <link rel="stylesheet" href="/assets/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">                <div class="card shadow">
                    <div class="card-header text-white">
                        <h1 class="text-center mb-0">Quản Lý Công Việc</h1>
                    </div>
                    <div class="card-body">
                        <!-- Form thêm công việc -->
                        <form id="task-form">
                            <div class="input-group mb-3">
                                <input type="text" id="task-input" class="form-control" placeholder="Nhập công việc mới..." required>
                                <button type="submit" class="btn btn-primary">Thêm công việc</button>
                            </div>
                        </form>

                        <!-- Bộ lọc công việc -->
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">Tất cả</button>
                                <button type="button" class="btn btn-outline-primary filter-btn" data-filter="incomplete">Chưa hoàn thành</button>
                                <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Đã hoàn thành</button>
                            </div>
                        </div>

                        <!-- Danh sách công việc -->
                        <div class="task-list-container">
                            <ul id="task-list" class="list-group">
                                <!-- Các công việc sẽ được thêm vào đây bằng JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="/assets/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="todo-list.js"></script>
</body>
</html>
