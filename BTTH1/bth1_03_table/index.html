
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Table</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="table-responsive">
            <table class="table table-bordered grade-table">
                <!-- Main Header Row -->
                <thead>
                    <tr class="text-center text-white">
                        <th colspan="2" rowspan="2" >Student</th>
                        <th colspan="4">Exam</th>
                        <th colspan="4">2nd Exam</th>
                        <th colspan="2" rowspan="2" >Final Grade</th>
                    </tr>
                    <!-- Sub-header Row 1 -->
                    <tr class="text-center text-white">
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th rowspan="2" >Grade</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th rowspan="2" >Grade</th>
                    </tr>
                    <!-- Sub-header Row 2 -->
                    <tr class="text-center sub-header">
                        <th>Code</th>
                        <th>Name</th>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <th>NR</th>
                        <th>R</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <!-- Student 1: John -->
                    <tr >
                        <td>80549061</td>
                        <td>John</td>
                        <td>70%</td>
                        <td>100%</td>
                        <td>100%</td>
                        <td>17.6</td>
                        <td class="empty-cell"></td>
                        <td class="empty-cell"></td>
                        <td class="empty-cell"></td>
                        <td></td>
                        <td>17.6</td>
                        <td>18</td>
                    </tr>
                    <!-- Student 2: Mary -->
                    <tr>
                        <td>80549062</td>
                        <td>Mary</td>
                        <td>10%</td>
                        <td>50%</td>
                        <td>50%</td>
                        <td>6.8</td>
                        <td>100%</td>
                        <td>100%</td>
                        <td>50%</td>
                        <td>16.5</td>
                        <td>16.5</td>
                        <td>17</td>
                    </tr>
                    <!-- Student 3: Claire -->
                    <tr>
                        <td>80549063</td>
                        <td>Claire</td>
                        <td class="empty-cell"></td>
                        <td class="empty-cell"></td>
                        <td class="empty-cell"></td>
                        <td></td>
                        <td>50%</td>
                        <td>50%</td>
                        <td>50%</td>
                        <td>10.0</td>
                        <td>10.0</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
