<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row align-items-center py-2 px-3">
        <div id="page-logo" class="col-md-6 col-12 text-md-start text-center">
          <a href="/index.html">Travel Goals</a>
        </div>
        <nav class="col-md-6 col-12">
          <ul class="d-flex justify-content-md-end justify-content-center mb-0 pt-md-0 pt-2">
            <li><a href="/places.html">Destinations</a></li>
            <li><a href="">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container-fluid p-0">
        <div id="hero-content" class="text-center">
          <h1 class="mb-3">JOE'S TRAVEL PAGE</h1>
          <p class="mb-4">Let's explore the world together!</p>
          <a href="/places.html" class="btn px-4 py-2">Discover places</a>
        </div>
      </section>
      <section id="highlights" class="container-fluid">
        <div class="container">
          <h2 class="text-center">HIGHLIGHTS</h2>
          <div class="row g-4" id="destinations">
            <div class="col-md-4 destination">
              <div class="card border-0 bg-transparent">
                <img
                  src="assets/images/miami.jpg"
                  alt="Miami streets on sunny day"
                  class="card-img-top"
                />
                <div class="card-body px-0">
                  <p class="card-text text-center">MIAMI <strong>USA</strong></p>
                </div>
              </div>
            </div>
            <div class="col-md-4 destination">
              <div class="card border-0 bg-transparent">
                <img
                  src="assets/images/munich.jpg"
                  alt="Munich stadium in winter"
                  class="card-img-top"
                />
                <div class="card-body px-0">
                  <p class="card-text text-center">MUNICH <strong>GERMANY</strong></p>
                </div>
              </div>
            </div>
            <div class="col-md-4 destination">
              <div class="card border-0 bg-transparent">
                <img
                  src="assets/images/barcelona.jpg"
                  alt="Palm beach in Barcelona"
                  class="card-img-top"
                />
                <div class="card-body px-0">
                  <p class="card-text text-center">BARCELONA <strong>SPAIN</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid py-4">
      <div class="container">
        <ul class="d-flex justify-content-center">
          <li class="mx-4">
            <a href="https://www.instagram.com" class="social-link">
              <img src="assets/icons/insta.png" alt="Instagram logo" class="social-icon"
            /></a>
          </li>
          <li class="mx-4">
            <a href="https://www.facebook.com" class="social-link">
              <img src="assets/icons/facebook.png" alt="Facebook logo" class="social-icon"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
